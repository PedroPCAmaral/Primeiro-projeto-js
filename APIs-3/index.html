<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários Aleatórios</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f8e9;
      text-align: center;
      padding: 20px;
    }

    h1 { 
      color: #33691e; 
    }

    button {
      background: #558b2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #6baf3a;
    }

    #usuarios {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Usuários Aleatórios</h1>
  <button id="btn">Gerar Usuários</button>
  <div id="usuarios"></div>

  <script src="script.js"></script>
</body>
</html>
